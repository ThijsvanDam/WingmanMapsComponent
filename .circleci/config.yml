version: 2
jobs:
  build:
    working_directory: ~/my-project
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: WMC-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - run: npm install npm@latest
      - run: npm install angular-cli@latest
      - run: ls
      - save_cache:
          key: WMC-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: ng test
      - run: ls
      - run: ng e2e
      # - run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox
      # - run: xvfb-run -a npm run e2e -- --no-progress --config=protractor-ci.conf.js