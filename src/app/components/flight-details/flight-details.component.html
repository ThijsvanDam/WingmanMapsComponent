<div class="panel panel-default">
    <div class="panel-heading">
        
    <h3 class="panel-title">{{ flight.flightId }}</h3> {{flight.route}}</div>
    
    <div class="panel-body">
        <div class="col-md-2">
            <input type="checkbox" (change)="switch()">
        </div>
        <table class="col-md-10">
            <tr>
                <td>Air time</td>
                <td>{{ flight.flightTime }}</td>
            </tr>
        </table>
    </div>

</div>
